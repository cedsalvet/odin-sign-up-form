<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/lucymar-sans" type="text/css"/> 
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="left">
        <div id="logoContainer">
            <img src="./assets/odin-lined.png"><span>ODIN</span>
        </div>
        <div id="photoCredit">Photo by <a target="_blank" href="https://unsplash.com/fr/@yannallegre">Yann Allegre</a> on <a target="_blank" href="https://unsplash.com">Unsplash</a></div>
    </div>
    <div id="right">
        <div id="mainText">
            <p>This is not a real online service ! You know you nedd something like this in your life
            to herlp you realize your deepest dreams.<br>
            Sign up <em>now</em> yo get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id ="signUpForm">
            <form action="#" method="post">
                <fieldset>
                <legend>Let's do this !</legend>
                    <div id="formContainer">
                        <div id="firstContainer">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" title="Your First Name is required" required>
                        </div>
                        <div id="lastContainer">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div id="emailContainer">
                            <label for="email">Email</label>
                            <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="text" id="email" name="email" title="Please enter a valid mail, example: odin@valhalla.god" required>
                        </div>
                        <div id="phoneContainer">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div id="passContainer">
                            <label for="password">Password</label>
                            <input class="invalidPassword" minlength="8" type="text" id="password" name="password" title="Your must have at leat 8 characters and match the confirmation" required>
                        </div>
                        <div id="passcContainer">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="text" minlength="8" id="passwordConfirm" name="passwordConfirm" title="Your must have at leat 8 characters and match the confirmation" required>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <p id="login">Already have an account ? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
    <script>
        let password = document.querySelector("#password")
        let passwordConfirm = document.querySelector("#passwordConfirm")
        password.addEventListener("input", checkPassword);
        passwordConfirm.addEventListener("input", checkPassword);
        
        function checkPassword(){
            let password = document.querySelector("#password")
            let passwordConfirm = document.querySelector("#passwordConfirm")
            
            if (password.value != passwordConfirm.value) {
                password.setCustomValidity("Invalid field."); 
                passwordConfirm.setCustomValidity("Invalid field."); 
            } else if (password.value.length >= 8 ){
                password.setCustomValidity(""); 
                passwordConfirm.setCustomValidity(""); 
            }
        }
    </script>

</body>
</html>
